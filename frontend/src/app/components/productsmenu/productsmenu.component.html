<div class="d-flex mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h5>Postres</h5>
        </div>
       <div class="card-body">
          <!-- Form to register a user, en type se coloca text para que el id quede visible o hiddin para que quede invisible -->
         <form #ProductForm="ngForm" class="p-3" >
            <input
            #name="ngModel"
            [(ngModel)]="productService.selectedProduct._id"
            type="text" 
            class="form-control"
            id="_id"
            name="_id"
          />
          
            <div class="form-group">
              <label for="name">Nombre</label>
              <input
                #name="ngModel"
                [(ngModel)]="productService.selectedProduct.name"
                type="text"
                class="form-control"
                id="name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Precio</label>
              <input
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.price"
                type="text"
                class="form-control"
                id="price"
                name="price"
              />
            </div>
            <div class="form-group">
              <label for="email">Descripión</label>
              <input
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.description"
                type="text"
                class="form-control"
                id="description"
                name="description"
              />
            </div>
            <div class="form-group">
              <label for="phone">Tipo</label>
              <input
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.type"
                type="text"
                class="form-control"
                id="type"
                name="type"
              />
            </div>
    

            <div class="form-group d-flex flex-colum">
              <label for="image">Image</label>
              <input
              type="file"
                id="image"
                name="image"
                alife-file-to-base64
                (onFileChanged)="loadImage($event)"
              />
            </div>
          <!--mostrar imagen al cargar -->  
            <img class="mb-3" *ngIf="productService.selectedProduct.file" src="{{productService.selectedProduct.file}}" alt="" width="200">
          <!-- <button class="btn btn-success" (click)="createUser(userForm)">guardar</button>-->
          <div class="d-flex justify-content-center flex-wrap">
          <button class="btn btn-primary" (click)="save(ProductForm)">Guardar</button>
            <button class="btn btn-dark mx-2"(click)="clean(ProductForm)">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
        <table class="table text-center">
          <thead class="bg-dark text-white">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Tipo</th>
              <th scope="col">Precio</th>
              <th scope="col">Acción</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Product of productService.Products">
              <td>{{ Product.name }}</td>
              <td>{{ Product.price }}</td>
              <td>{{ Product.description}}</td>
              <td>{{ Product.type }}</td>
             
             
              <td>
                 
              
                
                  <i class="far fa-edit btn btn-warning mx-2  "(click)="fillFields(Product)"></i>
               
                
                  <i class="far fa-trash-alt btn btn-danger " (click)="deleteProduct(Product._id)"></i>
               
              <!--  <button class="btn btn-secondary m-1" (click)="fillFields(Product)">Editar</button>-->
               <!-- <button class="btn btn-danger m-1" (click)="deleteProduct(Product._id)">Eliminar</button>-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <app-footer ></app-footer>
