<body class="bn-fondo">
  <section class="formulario">

<div class="container d-flex justify-content-center bg-inicio">
  <div class="card w-50 border-0px mt-5">
    <div class="card-header bg-dark text-white border-0px d-flex justify-content-center flex-wrap">
      <h3>Registrarse</h3></div>
    <div class="card-body border-0 shadow">
      <form #registerForm="ngForm">
        <div class="form-group p-1">
          <label for="email"><h5>Email</h5></label>
          <input
            #name="ngModel"
            [(ngModel)]="authService.selectedAuth.email"
            type="text"
            class="form-control"
            id="email"
            name="email"
          />
        </div>
        <div class="form-group p-1">
          <label for="password"><h5>Contraseña</h5></label>
          <input
            #name="ngModel"
            [(ngModel)]="authService.selectedAuth.password"
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="form-group p-1">
          <label for="role"><h5>Rol del usuario</h5></label>
          <!-- <input
            #name="ngModel"
            [(ngModel)]="authService.selectedAuth.role"
            type="number"
            class="form-control"
            id="role"
            name="role"
            min="1"
          /> -->
            <select
            class="custon-select"
            [(ngModel)]="authService.selectedAuth.role"
            type="number"
            class="form-control"
            id="role"
            name="role"
          > 
        <option selected>Elija una opción</option>
        <option value="1">Cliente</option>
        <option value="0">Admin</option>
    
        </select>
        </div>

        <div class="d-flex justify-content-center flex-wrap ">
        <button class="btn btn-success" (click)="signup(registerForm)">
          Registrarse
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
</section>  
</body>
