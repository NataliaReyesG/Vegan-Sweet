
<body class="bn-fondo">
<section class="formulario">

<div class="container d-flex justify-content-center bg-inicio">
    <div class="card w-50 border-0px mt-5">
      <div class="card-header bg-dark text-white border-0px d-flex justify-content-center flex-wrap">
        <h3>Iniciar Sesi&oacute;n</h3></div>
      <div class="card-body border-0 shadow">
        <form #loginForm="ngForm">
          <div class="form-group p-1">
              <label for="email"><h5>Email</h5></label>
              <input
                #name="ngModel"
                [(ngModel)]="authService.selectedAuth.email"
                type="text"
                class="form-control "
                id="email"
                name="email"
              />
            </div>
            <div class="form-group p-1">
              <label for="password"><h5>Contrase√±a</h5></label>
              <input
                #name="ngModel"
                [(ngModel)]="authService.selectedAuth.password"
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
            </div>

              <label for="role">Rol del usuario</label>

                #name="ngModel"
                [(ngModel)]="authService.selectedAuth.role"
                type="number"
                class="form-control"
                id="role"
                name="role"
                min="1"
              />
            </div>-->
            <div class="d-flex justify-content-center flex-wrap ">
            <button class="btn btn-primary mt-3" (click)="signin(loginForm)">Iniciar Sesi&oacute;n</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
